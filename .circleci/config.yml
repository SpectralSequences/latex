version: 2.1

defaults: &defaults

jobs:
  test-examples:
    parameters:
      tlyear:
        description: Which texlive version should we use?
        type: integer
    working_directory: ~/repo
    docker:
      - image: hoodmane/spectralsequences-tl<< parameters.tlyear >>:1

    steps:
      - checkout
      - run:
          name: l3build install
          command: l3build install
      
      - run:
          name: test examples
          command: ./compile_examples
        
      - store_artifacts:
          path: /root/outdir

  test-regrtest:
    parameters:
      tlyear:
        description: Which texlive version should we use?
        type: integer
    working_directory: ~/repo
    docker:
      - image: hoodmane/spectralsequences-tl<< parameters.tlyear >>:1
    
    steps:
      - checkout
      - run:
          name: l3build check
          command: l3build check test

  


