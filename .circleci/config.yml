version: 2.1

defaults: &defaults

jobs:
  test-examples:
    parameters:
      tlyear:
        description: Which texlive version should we use?
        type: integer
    working_directory: ~/repo
    docker:
      - image: hoodmane/spectralsequences-tl<< parameters.tlyear >>:1

    steps:
      - checkout
      - run:
          name: l3build install
          command: |
            export PATH=$SAVED_PATH
            l3build install
      
      - run:
          name: test examples
          command: ./compile_examples.sh
        
      - run:
          name: build manual
          command: |
              cd manual
              pdflatex spectralsequencesmanual.tex

      - store_artifacts:
          path: /root/repo/examples_output

      - store_artifacts:
          path: /root/repo/manual/spectralsequencesmanual.pdf

  test-regrtest:
    parameters:
      tlyear:
        description: Which texlive version should we use?
        type: integer
    working_directory: ~/repo
    docker:
      - image: hoodmane/spectralsequences-tl<< parameters.tlyear >>:1
    
    steps:
      - checkout
      - run:
          name: l3build check
          command: |
            export PATH=$SAVED_PATH
            export diffexe="git diff --no-index --color"
            l3build check test parsers || export FAILED=true
            if [ -n "$FAILED" ] ; then
              # Write out diff files to console
              cat build/test/*.diff
              false
            fi
      - store_artifacts:
          path : /root/repo/build/test

  


workflows:
  workflow:
